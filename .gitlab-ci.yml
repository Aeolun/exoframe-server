image: docker:latest
services:
- docker:dind

stages:
- build
- test
- release

variables:
  SERVER_TEST_IMAGE: exoframe/server:$CI_BUILD_REF_NAME
  SERVER_RELEASE_IMAGE: exoframe/server:latest

build:
  stage: build
  before_script:
    - docker login -u yamalight -p $CI_DOCKERHUB_PASSWORD
  script:
    - docker build --pull -t $SERVER_TEST_IMAGE .
    - docker push $SERVER_TEST_IMAGE

test:
  image: node:latest
  stage: test
  script:
    - npm install
    - npm test

release:
  stage: release
  before_script:
    - docker login -u yamalight -p $CI_DOCKERHUB_PASSWORD
  script:
    - docker pull $SERVER_TEST_IMAGE
    - docker tag $SERVER_TEST_IMAGE $SERVER_RELEASE_IMAGE
    - docker push $SERVER_RELEASE_IMAGE
  only:
    - master
